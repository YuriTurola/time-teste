<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWise - Login e Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#121212',
                        'dark-surface': '#1E1E1E',
                        'orange-custom': '#f0971c'
                    }
                }
            }
        }
    </script>
    <style>
        .hover-grow {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-grow:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 20px rgba(240, 151, 28, 0.2);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-300">
    <div class="container mx-auto px-4 py-8 flex justify-center items-center min-h-screen">
        <div class="bg-dark-surface rounded-lg shadow-lg p-8 w-full max-w-md hover-grow fade-in">
            <h1 class="text-3xl font-bold mb-6 text-center text-orange-custom">TimeWise</h1>
            
            <div id="loginSection">
                <h2 class="text-2xl font-bold mb-4 text-orange-custom">Login</h2>
                <form id="loginForm" class="space-y-4">
                    <input type="email" id="loginEmail" placeholder="Email" required class="w-full p-2 rounded bg-gray-800 text-white">
                    <input type="password" id="loginPassword" placeholder="Senha" required class="w-full p-2 rounded bg-gray-800 text-white">
                    <button type="submit" class="w-full bg-orange-custom hover:bg-orange-600 text-white font-bold py-2 px-4 rounded transition duration-300">Entrar</button>
                </form>
                <div class="mt-4 text-sm">
                    <a href="#" id="showRegister" class="text-orange-custom hover:text-orange-600">Criar conta</a> | 
                    <a href="#" id="showResetPassword" class="text-orange-custom hover:text-orange-600">Esqueceu a senha?</a>
                </div>
            </div>

            <div id="registerSection" class="hidden">
                <h2 class="text-2xl font-bold mb-4 text-orange-custom">Cadastro</h2>
                <form id="registerForm" class="space-y-4">
                    <input type="text" id="registerName" placeholder="Nome completo" required class="w-full p-2 rounded bg-gray-800 text-white">
                    <input type="email" id="registerEmail" placeholder="Email" required class="w-full p-2 rounded bg-gray-800 text-white">
                    <input type="password" id="registerPassword" placeholder="Senha" required class="w-full p-2 rounded bg-gray-800 text-white">
                    <button type="submit" class="w-full bg-orange-custom hover:bg-orange-600 text-white font-bold py-2 px-4 rounded transition duration-300">Cadastrar</button>
                </form>
                <div class="mt-4 text-sm">
                    <a href="#" id="showLogin" class="text-orange-custom hover:text-orange-600">Voltar para o login</a>
                </div>
            </div>

            <div id="resetPasswordSection" class="hidden">
                <h2 class="text-2xl font-bold mb-4 text-orange-custom">Recuperar Senha</h2>
                <form id="resetPasswordForm" class="space-y-4">
                    <input type="email" id="resetEmail" placeholder="Email" required class="w-full p-2 rounded bg-gray-800 text-white">
                    <button type="submit" class="w-full bg-orange-custom hover:bg-orange-600 text-white font-bold py-2 px-4 rounded transition duration-300">Enviar link de recuperação</button>
                </form>
                <div class="mt-4 text-sm">
                    <a href="#" id="showLoginFromReset" class="text-orange-custom hover:text-orange-600">Voltar para o login</a>
                </div>
            </div>

            <p id="message" class="mt-4 text-center"></p>
        </div>
    </div>

    <script src="../js/LoginTimeWise.js"></script>
</body>
</html>
